<!DOCTYPE html>
<html>
<head>
    <title>Test Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #2a2a2a !important;
            color: #ffffff;
        }

        .dark-mode .bg-white {
            background-color: #303030 !important;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        .dark-mode label {
            color: #e0e0e0;
        }

        .dark-mode .btn-primary {
            background-color: #444;
            border: none;
        }

        .dark-mode .btn-primary:hover {
            background-color: #555;
        }

	.dark-mode .form-check-label {
            color: #ccc;
        }

    </style>
</head>
<body class="bg-light">
    <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon"></i>
    </button>

    <div class="container mt-5 p-4 shadow bg-white rounded" style="max-width: 800px;">
        <h3>Important Information</h2>

        <p>Please read the following information below before starting the test:</p>
        <ul>
            <li>The contest is 90 minutes long.</li>
            <li>Do not refresh the page once you begin.</li>
            <li>Only one submission per person is allowed.</li>
            <li>Any form of cheating may result in disqualification.</li>
        </ul>

        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox" id="understandCheck" onchange="toggleNextBtn()">
            <label class="form-check-label" for="understandCheck">
                I understand and agree to the rules above.
            </label>
        </div>
	<form method="post" onsubmit="return confirmStart();">
        	<button id="nextBtn" class="btn btn-primary" disabled><span id="countdown"></span></button>
	</form>

    </div>

    <script>
	time = false;
	
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon');
                icon.classList.add('bi-sun');
            } else {
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon');
            }
        }

	function toggleNextBtn() {
            const checkbox = document.getElementById('understandCheck');
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = !(checkbox.checked && time);
        }

	function confirmStart() {
    	    return confirm("Are you sure you want to start the test? You can't undo this action.");
  	}

	const startTimeStr = {{start_time|tojson}};
        const startTime = new Date(startTimeStr);

        function updateCountdown() {
            const now = new Date();
            const diff = startTime.getTime() - now.getTime();
	    
            if (diff <= 0) {
                document.getElementById("countdown").textContent = "Start Test";
		time = true;
                clearInterval(timer);
		toggleNextBtn();
                return;
            }

            const totalSeconds = Math.floor(diff / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById("countdown").textContent =
                `Test starts in ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        updateCountdown();
        const timer = setInterval(updateCountdown, 1000);

	function checkReload() {
    	    const now = new Date();
            const diffMinutes = (now - startTime) / (1000 * 60);

    	    if (diffMinutes >= 95) {
        	window.location.href = "/";
            }
	}
	setInterval(checkReload, 30 * 1000);

    </script>
</body>
</html>
