<!DOCTYPE html>
<html>
<head>
    <title>Contest Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #2a2a2a !important;
            color: #ffffff;
        }

        .dark-mode .bg-white {
            background-color: #303030 !important;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

	.dark-mode .form-control {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode .form-control:focus {
            background-color: #333;
            border-color: #888;
            box-shadow: none;
        }

        .form-control:focus {
	    border-color: #888;
            box-shadow: none;
        }

        .dark-mode label {
            color: #e0e0e0;
        }

        .dark-mode .btn-primary {
            background-color: #444;
            border: none;
        }

        .dark-mode .btn-primary:hover {
            background-color: #555;
        }

	.dark-mode input::placeholder,
	.dark-mode textarea::placeholder {
 	   color: #aaa; 
	}

    </style>
</head>
<body class="bg-light">
    <button class="btn btn-outline-secondary theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon"></i>
    </button>

    <div class="container mt-5 p-4 shadow bg-white rounded" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Welcome to the ACSIMC!</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Name (As it appears on Schoolhouse)</label>
                <input name="name" type="text" class="form-control" required placeholder="Ex: Yudhish K">
            </div>
            <div class="mb-3">
                <label class="form-label">Schoolhouse Profile Link</label>
                <input name="profile" type="url" class="form-control" required placeholder="Ex: https://schoolhouse.world/u/yudhishk">
            </div>
            <button type="submit" class="btn btn-primary w-100">Start Test</button>
        </form>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon');
                icon.classList.add('bi-sun');
            } else {
                icon.classList.remove('bi-sun');
                icon.classList.add('bi-moon');
            }
        }
    </script>
</body>
</html>
